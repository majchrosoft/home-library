<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Add/Edit Bookcase</h4>
            <p class="card-category">Specify new item in Your collection here</p>
          </div>
          <div class="card-body">
            <form
              [formGroup]="form"
            >
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Name"
                      type="text"
                      class="form-control"
                      id="name"
                      formControlName="name"
                    >
                  </mat-form-field>
                </div>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-success pull-right"
                (click)="onSubmit()"
                [innerHTML]="submitButtonName()"
              >
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
