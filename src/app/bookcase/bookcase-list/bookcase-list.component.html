<table datatable class="row-border hover table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr app-bookcase-row
      *ngFor="let bookcase of bookcases; let i = index"
      [bookcase]="bookcase"
      [index]="i"
  ></tr>
  </tbody>
</table>
