<form [formGroup]="form">
  <div class="form-group">
    <label for="expectedEndAt">Expected return day</label>
    <!--    <input type="text" class="form-control" id="expectedEndAt" formControlName="expectedEndAt" name="expectedEndAt">-->
    <dl-date-time-picker
      startView="day"
      maxView="year"
      minView="day"
      formControlName="expectedEndAt"
    >
    </dl-date-time-picker>
  </div>
  <div *ngFor="let controlId of controls;let index=index" class="form-group">
    <label for="{{controlId}}">{{controlNames[index]}}</label>
    <input type="text" class="form-control" id="{{controlId}}" placeholder="{{controlPlaceholders[index]}}"
           formControlName="{{controlId}}">
  </div>
  <hr/>
  <div class="form-group">
    <div class="col-xs-12">
      <button
        type="button"
        class="btn btn-success"
        (click)="onSubmit()"
      >
        Borrow
      </button>
    </div>
  </div>
</form>
